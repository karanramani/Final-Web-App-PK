{% extends "layout.html" %}
{% block content %}
    <form action="/grades/new-user" method="POST">
        <div class="column" style="margin-top: 5%; background: white; padding: 5%; border-radius: 35px;">
            <div class="col" style="padding-bottom: 20px;">
                <label for="Fname">First Name</label>
                <input id="Fname" type="text" class="form-control" placeholder="First Name"
                name="Fname" >
            </div>

            <div class="col" style="padding-bottom: 20px;">
                <label for="Lname">Last Name</label>
                <input id="Lname" type="text" class="form-control" placeholder="Last Name" name="Lname" >
            </div>

            <div class="col" style="padding-bottom: 20px;">
                <label for="username">Username</label>
                <input id="username" type="text" class="form-control" placeholder="Select your username"
                name="username" >
            </div>

            <div class="col" style="padding-bottom: 20px;">
                <label for="password">Password</label>
                <input id="password" type="password" class="form-control" placeholder="Password"
                name="password" >
            </div>

            <button type="submit" style="margin-top: 10%;margin-left: 47%;padding: 20px;font-size: 20px; background-color: #C38D9E;" class="btn btn-success">Create</button>
        </form>
    {% endblock %}
