<style>
body {
  background-color: #41B3A3;
  background-size: cover;
  height: 100%;
  position: relative;
  font-family: sathu !important;
}

input[type=text], input[type=password], input[type=email]{
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #C38D9E;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
</style>
{% block content %}
<h2 style="text-align: center; padding: 10px;"><a href="/" style="text-decoration: none; color: black; background: white; padding: 12px; border-radius: 30px;"> Grades Database</a></h2>
<h2 style="text-align: center;">Sign up</h2>
    <form action="/grades/verification" method="POST">
        <div class="column" style="margin-top: 5%;background: white;padding: 5%;border-radius: 35px;width: 50%;margin: 0 auto;">
            <div class="col" style="padding-bottom: 20px;">
                <label for="Fname">First Name</label>
                <input id="Fname" type="text" class="form-control" placeholder="First Name"
                name="Fname" >
            </div>

            <div class="col" style="padding-bottom: 20px;">
                <label for="Lname">Last Name</label>
                <input id="Lname" type="text" class="form-control" placeholder="Last Name" name="Lname" >
            </div>

            <div class="col" style="padding-bottom: 20px;">
                <label for="email">Email ID</label>
                <input id="email" type="email" class="form-control" placeholder="Email ID" name="email" >
            </div>

            <div class="col" style="padding-bottom: 20px;">
                <label for="username">Username</label>
                <input id="username" type="text" class="form-control" placeholder="Select your username"
                name="username" >
            </div>

            <div class="col" style="padding-bottom: 20px;">
                <label for="password">Password</label>
                <input id="password" type="password" class="form-control" placeholder="Password"
                name="password" >
            </div>

            <button type="submit" style="font-size: 20px; background-color: #C38D9E;" class="btn btn-success">Create</button>
        </form>
    {% endblock %}
